<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Номера и цены</title>
</head>
<body class="body">

    <div class="container">
        
        <div class="gridContainer">

            <h1>НОМЕРА И ЦЕНЫ</h1>

            <div class="list-grid">
                <div class="card card1">
                    <img src="img/card1.png" class="cardImage">
                    <div class="cardInfo">
                        <h2>Представительский люкс</h2>
                        <p>Эксклюзивный номер с панорамным видом на центр города Москвы</p>
                    </div>
                    <div class="cardPrice">
                        <p>от<span class="price"> 7900 </span>руб./сутки</p>
                    </div>
                </div>
                <div class="card card2">
                    <img src="img/card2.png" class="cardImage">
                    <div class="cardInfo">
                        <h2>Дуплекс</h2>
                        <p>Просторный двухкомнатный номер с шикарным видом на парк</p>
                    </div>
                    <div class="cardPrice">
                        <p>от<span class="price"> 5700 </span>руб./сутки</p>
                    </div>
                </div>
                <div class="card card3">
                    <img src="img/card3.png" class="cardImage">
                    <div class="cardInfo">
                        <h2>Бизнес-люкс</h2>
                        <p>Трехкомнатный номер с панорамным видом на Москва-реку</p>
                    </div>
                    <div class="cardPrice">
                        <p>от<span class="price"> 4900 </span>руб./сутки</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
